{% extends 'learning_logs/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div id="container">
  <div class="offset-3 col-6">
    <h1>Edit entry</h1>
    <h3>Edit your entry below:</h3>
    <h4><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4>

    <form class="form-product" action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" action2="{% url 'learning_logs:topic' topic.id %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button name="submit" class="btn btn-add">Edit Entry</button>
    </form>
  </div>
</div>
{% endblock content %}
